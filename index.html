<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>

    <script
      src="js/script.js"
      language="javascript"
      type="text/javascript"
    ></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="img/favicon.ico" />
  </head>
  <body>
    <header id="header">
      <h1 id="h1">Rock Paper Scissors</h1>
      <span id="span">Game by <b>Rolando</b></span>
    </header>
    <main id="main">
      <div id="user_selection">
        <div id="rock">
          <img
            class="user_click"
            onclick="userRock()"
            src="img/rock.png"
            alt="rock image"
          />
        </div>
        <div id="paper">
          <img
            class="user_click"
            onclick="userPaper()"
            src="img/paper.png"
            alt="Paper image"
          />
        </div>
        <div id="scissors">
          <img
            class="user_click"
            onclick="userScissors()"
            src="img/scissors.png"
            alt="Scissors image"
          />
        </div>
      </div>
    </main>
  </body>
</html>
